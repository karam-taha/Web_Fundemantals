<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        
        <div class="box1"></div>
        <div class="box2">
            <div class="img1">
                <img src="icons/user-circle.png" alt="user-circle">
            </div>
            <div class="img2">
                <img src="icons/map-marker.png" alt="map-marker">
            </div>
            <div class="img3">
                <img src="icons/gear.png" alt="gear">
            </div>
            <div>
                <h1 class="header">Jane Doe</h1>
            </div>
            <div>
                <h3 class="location">Seattle</h3>
            </div>
            <div>
                <p class="text1">Developer | Engineer | Problem Solver</p>
                <p class="text2">Master of shadows and the internet!</p>
            </div>
            <div>
                <h5 class="edit"><a href="#">edit profile</a></h5>
            </div>
        </div>
        
    </div>
</body>
</html>
